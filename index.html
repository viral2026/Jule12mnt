<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen dengan Popup Otomatis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Overlay untuk membuat video lebih gelap */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        .popup-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: popupAppear 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0.8);
            opacity: 0;
        }
        
        .popup-icon {
            font-size: 60px;
            color: #4cc9f0;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .popup-title {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .popup-message {
            color: #b0b0d0;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .popup-button {
            background: linear-gradient(90deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            letter-spacing: 1px;
        }
        
        .popup-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.6);
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
        }
        
        .popup-button:active {
            transform: translateY(0);
        }
        
        .popup-instruction {
            color: #888;
            font-size: 14px;
            margin-top: 25px;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popupAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Timer countdown */
        .timer {
            color: #4cc9f0;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Footer info */
        .footer-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <video id="fullscreen-video" autoplay muted loop>
            <source src="y.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
        
        <div class="footer-info">
        </div>
    </div>
    
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2 class="popup-title">PERHATIAN!</h2>
            <p class="popup-message">
                Anda akan diarahkan ke halaman tujuan dalam <span id="countdown">5</span> detik.
                klik lanjutkan untuk melanjutkan ke capcut dan bisa menonton beberapa vidio lainya
            </p>
            <button class="popup-button" id="action-button">
                <i class="fas fa-external-link-alt"></i> LANJUTKAN SEKARANG
            </button>
            <p class="popup-instruction">tautan ini di arahkan ke capcut tida ada scam atau penipuan</p>
        </div>
    </div>

    <script>
        // Tautan tujuan
        const targetUrl = "https://www.capcut.com/tv2/ZS5FRgthP/";
        
        // Elemen DOM
        const popupOverlay = document.getElementById('popup');
        const actionButton = document.getElementById('action-button');
        const countdownElement = document.getElementById('countdown');
        const fullscreenVideo = document.getElementById('fullscreen-video');
        
        // Variabel untuk countdown
        let countdown = 5;
        let countdownInterval;
        
        // Fungsi untuk membuka popup
        function showPopup() {
            popupOverlay.style.display = 'flex';
            
            // Mulai countdown
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToUrl();
                }
            }, 1000);
        }
        
        // Fungsi untuk mengarahkan ke URL tujuan
        function redirectToUrl() {
            window.location.href = targetUrl;
        }
        
        // Tampilkan popup setelah 1 detik
        setTimeout(showPopup, 2000);
        
        // Setup event listeners untuk klik
        actionButton.addEventListener('click', redirectToUrl);
        
        // Klik di mana saja pada popup overlay akan mengarahkan ke URL
        popupOverlay.addEventListener('click', redirectToUrl);
        
        // Mencegah penutupan popup dengan klik pada konten popup
        document.querySelector('.popup-content').addEventListener('click', function(event) {
            event.stopPropagation();
        });
        
        // Memastikan video diputar dengan benar
        document.addEventListener('DOMContentLoaded', function() {
            fullscreenVideo.play().catch(function(error) {
                console.log("Autoplay diblokir, menunggu interaksi pengguna");
            });
        });
        
        // Memungkinkan interaksi pengguna untuk memutar video jika autoplay diblokir
        document.addEventListener('click', function() {
            if (fullscreenVideo.paused) {
                fullscreenVideo.play();
            }
        });
    </script>
</body>
</html>
